<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Support Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
            max-height: 700px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.95em;
            opacity: 0.9;
        }

        .welcome {
            padding: 30px 20px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .welcome h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .welcome p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .feature {
            padding: 12px;
            background: #f8f9fd;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .feature strong {
            color: #667eea;
        }

        .feature p {
            font-size: 0.9em;
            color: #666;
            margin: 0;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fd;
            display: none;
        }

        .chat-box.active {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 12px 15px;
            border-radius: 10px;
            max-width: 85%;
            word-break: break-word;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            border-radius: 15px 5px 15px 15px;
        }

        .message.bot {
            background: white;
            color: #333;
            margin-right: auto;
            border-radius: 5px 15px 15px 15px;
            border: 1px solid #e0e0e0;
        }

        .footer {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .footer input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .footer input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 4px rgba(102, 126, 234, 0.3);
        }

        .footer button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .footer button:hover {
            background: #764ba2;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .start-btn:hover {
            transform: scale(1.05);
        }

        .disclaimer {
            font-size: 0.85em;
            color: #d32f2f;
            background: #ffebee;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .back-btn {
            background: #999;
            padding: 10px 20px;
            margin-bottom: 10px;
        }

        .back-btn:hover {
            background: #777;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        @media (max-width: 600px) {
            .container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Chat Button (Always Visible) -->
    <button id="chatBtn" onclick="toggleChat()" style="position: fixed; bottom: 30px; right: 30px; padding: 15px 25px; background: #667eea; color: white; border: none; border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); z-index: 1000; transition: all 0.3s;">ðŸ’¬ Chat with Us</button>

    <!-- Chat Widget -->
    <div class="container" id="chatContainer" style="display: none;">
        <!-- Header -->
        <div class="header">
            <h1>ðŸ§  Mental Health Support</h1>
            <p>Compassionate AI Chat Assistant</p>
        </div>

        <!-- Chat Section -->
        <div class="chat-box" id="chatBox" style="display: flex; flex-direction: column; gap: 10px;"></div>

        <!-- Footer (Input) -->
        <div class="footer">
            <input 
                type="text" 
                id="chatInput" 
                placeholder="Type your message..." 
                onkeypress="if(event.key==='Enter') sendMessage()"
            >
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const chatBtn = document.getElementById('chatBtn');
        const chatContainer = document.getElementById('chatContainer');
        const chatInput = document.getElementById('chatInput');
        let chatStarted = false;

        // Sample responses without API (demo mode)
        const sampleResponses = [
            "I'm here to listen. What's on your mind?",
            "Thank you for sharing. Remember, it's okay to feel this way. What would help you feel better right now?",
            "I understand this is challenging. You're not alone in feeling this way. Have you tried any coping strategies?",
            "It sounds like you're going through a tough time. I'm here to support you. What do you need most right now?",
            "Your feelings are valid. Let's talk about what's bothering you.",
            "I appreciate you trusting me with this. How long have you been feeling this way?",
            "That's important to acknowledge. What would make things easier for you?",
            "You're being very brave by seeking support. Let's work through this together.",
            "I hear you. Have you talked to anyone else about this?",
            "Remember to be kind to yourself. You deserve care and support."
        ];

        function toggleChat() {
            if (chatContainer.style.display === 'none') {
                chatContainer.style.display = 'flex';
                chatInput.focus();
                
                // Initial greeting on first open
                if (!chatStarted) {
                    chatStarted = true;
                    setTimeout(() => {
                        appendMessage('bot', "Hello! I'm here to listen and support you. How are you feeling today?");
                    }, 300);
                }
            } else {
                chatContainer.style.display = 'none';
            }
        }

        function appendMessage(role, text) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            msg.textContent = text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            chatInput.value = '';

            // Simulate response delay
            setTimeout(() => {
                const randomResponse = sampleResponses[Math.floor(Math.random() * sampleResponses.length)];
                appendMessage('bot', randomResponse);
            }, 800);
        }
    </script>
</body>
</html>
